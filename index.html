<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/zai-thin-handwritten-lettering" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="main-container">
        <section class="options">
            <div class ="heading"> 
                <h1>Etch-a-Sketch!</h1>
            </div>
            <div class="gridOptionsContainer">
                <span>Select Grid Size</span>
                <div class="gridInput">
                    <input type="text" id="dims">
                    <span>X</span>
                    <input type="text" disabled id="dims2">
                </div>
            </div>
            <div class="colourPaletteContainer">
                <h3>Colour Pallette</h3>
                <div class="colours-container">
                    <div class="colourRow">
                        <div class="colour" id="black">
                        </div>
                        <div class="colour" id="grey">
                        </div>
                        <div class="colour" id="white">
                        </div>
                    </div>
                    <div class="colourRow">
                        <div class="colour" id="red">
                        </div>
                        <div class="colour" id="orange">
                        </div>
                        <div class="colour" id="yellow">
                        </div>
                    </div>
                    <div class="colourRow">
                        <div class="colour" id="green">
                        </div>
                        <div class="colour" id="aqua">
                        </div>
                        <div class="colour" id="blue">
                        </div>
                    </div>
                    <div class="colourRow">
                        <div class="colour" id="indigo">
                        </div>
                        <div class="colour" id="purple">
                        </div>
                        <div class="colour" id="pink">
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttonsContainer">
                <button id="reset">Reset</button>
            </div>
        </section>
        <section class="sketchPad">
    
        </section>
    </div>
</body>
</html>
